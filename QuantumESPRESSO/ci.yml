build qe-develop image:
  extends: .build-image
  variables:
    DOCKERFILE: QuantumESPRESSO/nvhpc/Dockerfile
    DOCKER_BUILD_ARGS: '["CUDA_ARCH=80", "QE_VERSION=develop"]'

test qe72 image hohgant:
  extends: .run-reframe-test
  needs: ["build qe72 image"]
  variables:
    REFRAME_COMMAND: 'reframe -S qe_image="$BASE_IMAGE" -C cscs-reframe-tests/config/cscs.py -c QuantumESPRESSO/rfm_test/qe_check.py --skip-performance-check --report-junit=report.xml -r'

deploy qe72 image:
  extends: .deploy-image-jfrog
  needs: ["build qe72 image", "test qe72 image hohgant"]
  variables:
    APP: 'quantumespresso'
    ARCH: 'a100'
    VERSION_TAG: '7.2'
