include:
  - local: '/ci/common.yml'

build qe71 image:
  extends: .build-image
  variables:
    DOCKERFILE: QuantumESPRESSO/nvhpc-mkl/Dockerfile
    QE_VERSION: 'qe-7.1'
    NAME_TAG: 'qe71'
    DOCKER_BUILD_ARGS: '["CUDA_ARCH=80", "QE_VERSION=$QE_VERSION"]'

