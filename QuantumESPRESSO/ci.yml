variables:
  REFRAME_ARGS: '-S container_image="$BASE_IMAGE" -c cscs-reframe-tests/uenv_checks/apps/quantumespresso/quantumespresso_check_v2.py -r'

#
# test images
#
#test qe71 nvhpc hohgant-cpu:
#  extends: .test-image-cpu
#  #needs: ["build qe71 nvhpc cpu"]

test qe71 nvhpc hohgant-a100:
  extends: .run-reframe-test-a100

test qe71 gcc hohgant-cpu:
  extends: .run-reframe-test-cpu

test qe72 nvhpc hohgant-cpu:
  extends: .run-reframe-test-cpu

test qe72 nvhpc hohgant-a100:
  extends: .run-reframe-test-a100

test qe72 gcc hohgant-cpu:
  extends: .run-reframe-test-cpu

# PoC: deploy without testing
deploy qe71 image:
  extends: .deploy-image
  needs: ["build qe71 nvhpc a100"]
  variables:
    APP: 'quantumespresso'
    ARCH: 'a100'
    VERSION: '7.1'

deploy qe72 cpu:
  extends: .deploy-image
  variables:
    APP: 'quantumespresso'
    ARCH: 'a100'
    VERSION: '7.2'

# deploy QE-7.2-GPU
deploy qe72 a100:
  extends: .deploy-image
  variables:
    APP: 'quantumespresso'
    ARCH: 'a100'
    VERSION: '7.2'
