build osu mpich image:
  extends: .build-image
  variables:
    DOCKERFILE: OSU/6.2/MPICH/4.1/Dockerfile
    NAME_TAG: 'osu-6.2-mpich'

run osu collective mpich hohgant cpu:
  extends: .run-test-hohgant-cpu
  needs: ["build osu mpich image"]
  variables:
    USE_MPI: 'NO'
    SLURM_JOB_NUM_NODES: 1
    SLURM_CPUS_PER_TASK: 8
    OMP_NUM_THREADS: $SLURM_CPUS_PER_TASK
    SLURM_NTASKS: 16
  script:
    - /usr/local/libexec/osu-micro-benchmarks/mpi/collective/osu_allreduce

run osu collective mpich hohgant cpu mpi-hook:
  extends: .run-test-hohgant-cpu
  needs: ["build osu mpich image"]
  variables:
    USE_MPI: 'YES'
    SLURM_JOB_NUM_NODES: 1
    SLURM_CPUS_PER_TASK: 8
    OMP_NUM_THREADS: $SLURM_CPUS_PER_TASK
    SLURM_NTASKS: 16
  script:
    - /usr/local/libexec/osu-micro-benchmarks/mpi/collective/osu_allreduce

run osu p2p mpich hohgant cpu:
  extends: .run-test-hohgant-cpu
  needs: ["build osu mpich image"]
  variables:
    USE_MPI: 'NO'
    SLURM_JOB_NUM_NODES: 1
    SLURM_CPUS_PER_TASK: 8
    OMP_NUM_THREADS: $SLURM_CPUS_PER_TASK
    SLURM_NTASKS: 2
  script:
    - /usr/local/libexec/osu-micro-benchmarks/mpi/pt2pt/osu_latency
